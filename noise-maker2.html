<!DOCTYPE html>
<html>
    <head>
        <title>Noise Maker</title>
    </head>
    <body>
        <br><br><br>
        <button type="button" id="theButton" onclick="handleButtonClick();">Start Noise</button>

		<h4 id="outputH4"></h4>
		
        <audio id="theAudio1">
            <source src="brownNoise2.mp3" type="audio/mpeg">
        </audio>
        <audio id="theAudio2">
            <source src="brownNoise2.mp3" type="audio/mpeg">
        </audio>


        <script>
            // Global variables
            var status = "quiet"; // other status = "noisy"
            var audio1 = document.getElementById("theAudio1");
            var audio2 = document.getElementById("theAudio2");

			function updateh4() {
				var theString = "status = " + status;
				document.getElementById("outputH4").innerHTML = theString;
			}

            function handleButtonClick() {
                if (status == "quiet") {
                    document.getElementById("theButton").innerHTML = "Stop Noise";
                    startNoise();
                }
                else {
                    document.getElementById("theButton").innerHTML = "Start Noise";
                    stopNoise();
                }
            }

            function startNoise() {
                audio1.loop = true;
                audio2.loop = true;

                var pauseTime = audio1.duration / 2;
                audio2.currentTime = pauseTime;

                audio1.play();
                audio2.play();
                status = "noisy";

				updateH4();
            }

            function stopNoise() {
                audio1.pause();
                audio2.pause();
                status = "quiet";

				updateH4();
            }
        </script>
    </body>
</html>
