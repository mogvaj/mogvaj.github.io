<!DOCTYPE html>
<html>
    <head>
        <title>DCN: How to Git - Lesson 9</title>
        <link rel="stylesheet" type="text/css" href="common.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta id="headAnchor">
    </head>
    <body id="theBody">
        <div id="outputDiv" class="container">
            <h1>DCN: How to Git</h1>
            <h2>Lesson 9 - Story Time!</h2>

            <hr>
            <div id="headerDiv"></div>

            <div id="slideDiv"></div>

            <h3>DONE!</h3>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="common.js"></script>
        <script>
            var slideList = [
                {
                    "slideTitle": "The Spark",
                    "slideImage": "lesson-009-image-01.jpg",
                    "slideTextLines": [
                        "Once upon a time, a little...um...boy...",
                        "<ul>(Yeah, that's it! A little boy. This totally wasn't a grown-up...really!)</ul>",
                        "Once upon a time a, little <b>BOY</b> took his child's...er...I mean...ordered a Happy Meal at McDonald's and got this toy..."
                    ]
                },
                {
                    "slideTitle": "The Project Begins",
                    "slideImage": "lesson-009-image-02.jpg",
                    "slideTextLines": [
                        "So the little boy took a <i>Project</i> bin..."
                    ]
                },
                {
                    "slideTitle": "The Project Begun",
                    "slideImage": "lesson-009-image-03.jpg",
                    "slideTextLines": [
                        "...and started storing his stuff in the <i>Project</i> bin."
                    ]
                },
                {
                    "slideTitle": "Adding to the Project",
                    "slideImage": "lesson-009-image-04.gif",
                    "slideTextLines": [
                        "The boy searched far and wide for the other parts he wanted for his <i>Project</i>...",
                        "(The map above is accurate...believe it or not.)"
                    ]
                },
                {
                    "slideTitle": "Adding to the Project",
                    "slideImage": "lesson-009-image-05.gif",
                    "slideTextLines": [
                        "And each time another part was ready, he put it in his <i>Project</i> bin..."
                    ]
                },
                {
                    "slideTitle": "First Commitment",
                    "slideImage": "lesson-009-image-06.jpg",
                    "slideTextLines": [
                        "Until, one day, months later, the boy found that his <i>Project</i> had all the parts it needed.  To document the initial state of his <i>Project</i>, he <i>Committed</i> the state of his project to a photo and labeled it: 'Version 1'."
                    ]
                },
                {
                    "slideTitle": "Commit to a Photo",
                    "slideImage": "lesson-009-image-07.jpg",
                    "slideTextLines": [
                        "Time passed. The little boy thought, 'Gee, wonder if I could sell this on <span class='text-danger'>e</span><span class='text-info'>B</span><span class='text-warning'>a</span><span class='text-success'>y</span>?'",
                        "So he pulled the <i>Project</i> off the shelf and rearranged the parts.  He put the parts he wanted to sell on a <i>Stage</i>, and <i>Committed</i> the arrangement to a photo.  This one, he labeled: 'Version 2'."
                    ]
                },
                {
                    "slideTitle": "Commit Again",
                    "slideImage": "lesson-009-image-08.jpg",
                    "slideTextLines": [
                        "'Nah,' the little boy thought. 'I forgot the hat.'",
                        "So he <i>Staged</i> the <i>Project</i> again, and <i>Committed</i> the new configuration to another photo, this time labeled, 'Version 3'."
                    ]
                },
                {
                    "slideTitle": "Commit Again Again",
                    "slideImage": "lesson-009-image-09.jpg",
                    "slideTextLines": [
                        "'Maybe it would be better to show the pieces laid out separately,' he thought.",
                        "So he <i>Staged</i> it that way and <i>Committed</i> that configuration to a photo labeled 'Version 4'."
                    ]
                },
                {
                    "slideTitle": "Wait - Go Back!",
                    "slideImage": "lesson-009-image-08.jpg",
                    "slideTextLines": [
                        "'Nope! Not better. I liked it the old way better...but how was that, exactly?'",
                        "So he went to <i>git</i> his <i>Log</i> of past <i>Commit</i> photos and found the one he wanted to <i>Revert</i> to: Version 3.",
                        "And after thinking about it longer, he decided to tell his wife he wanted to keep this little collection a while longer, after all.",
                        "Maybe it'll be worth a hundred dollars someday..."
                    ]
                }
            ];

            function makeSlides(aSlideList, anAnchorElement) {

                for (var i = 0; i < aSlideList.length; i++) {
                    var newCard = createDOMElement({
                        "ELtype": "div",
                        "ELclasses": [ "card",  "w-50", "ml-auto", "mr-auto", "mb-3" ],
                        "ELparentElement": anAnchorElement
                    });

                    var newCardTitle = createDOMElement({
                        "ELtype": "h5",
                        "ELclasses": [ "card-title", "mt-2", "ml-2" ],
                        "ELhtmlString": aSlideList[i].slideTitle,
                        "ELparentElement": newCard
                    });

                    var newCardSubtitle = createDOMElement({
                        "ELtype": "h6",
                        "ELclasses": [ "card-subtitle", "ml-3", "mb-2", "text-muted" ],
                        "ELhtmlString": "Slide " + (i + 1),
                        "ELparentElement": newCard
                    });

                    var newImage = createDOMElement({
                        "ELtype": "img",
                        "ELclasses": [ "card-img-top" ],
                        "ELattributes": [
                            { "ELname": "src", "ELvalue": "images/" + aSlideList[i].slideImage }
                        ],
                        "ELparentElement": newCard
                    });

                    var newCardBody = createDOMElement({
                        "ELtype": "div",
                        "ELclasses": [ "card-body" ],
                        "ELparentElement": newCard
                    });

                    for (t = 0; t < aSlideList[i].slideTextLines.length; t++) {
                        var newTextLine = createDOMElement({
                            "ELtype": "p",
                            "ELclasses": [ "card-text" ],
                            "ELhtmlString": aSlideList[i].slideTextLines[t],
                            "ELparentElement": newCardBody
                        });
                    }

                    $(anAnchorElement).append(newCard);
                }
            }

            document.getElementById("headerDiv").innerHTML = makeHeader();
            makeSlides(slideList, document.getElementById("slideDiv"));
        </script>
    </body>
</html>
