<html>
    <head>
        <title>Who's Got Who?</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Who's Got Who for Christmas?</h1>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col text-right">
                    Enter current year:
                </div>
                <div class="col">
                    <input id="currentYear" class="form-control">
                </div>
            </div>
             
            <div class="row mt-2">
                <div class="col text-right">
                    Who are you?
                </div>
                <div class="col">
                    <select id="kidNumber">
                        <option value="0">Sarah</option>
                        <option value="1">Heather</option>
                        <option value="2">Nicholas</option>
                        <option value="3">Anna</option>
                    </select>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col text-center">
                    <button class="btn btn-primary" onclick="findVictim();">Find who you have for Christmas</button>
                </div>
            </div>

            <hr>

            <div class="row mt-3">
                <div class="col text-right">
                    You have this person for Christmas:
                </div>
                <div class="col">
                    <input id="victimName">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script>
            document.getElementById("currentYear").value = new Date().getFullYear();

            function findVictim() {
                var yearArrays = [
                    [ "Heather", "Nicholas", "Anna", "Sarah" ],
                    [ "Nicholas", "Anna", "Sarah", "Heather" ],
                    [ "Anna", "Sarah", "Heather", "Nicholas" ]
                ];

                var baseYear = 1991;
                var currentYear = parseInt(document.getElementById("currentYear").value);
                var kidNumber = parseInt(document.getElementById("kidNumber").value);

                if (currentYear > 2020 && currentYear < 2100 && kidNumber >= 0 && kidNumber < 4) {
                    var elapsedYears = currentYear - baseYear;
                    var yearModulus = elapsedYears % 3;
                    var victimName = yearArrays[yearModulus][kidNumber];

                    document.getElementById("victimName").value = victimName;
                }
                else {
                    document.getElementById("victimName").value = "Make sure the current year and your name are correct";
                }
            }
        </script>
    </body>
